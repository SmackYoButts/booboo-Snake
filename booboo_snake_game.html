<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Snake Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #e0f7fa;
        }
        #gameCanvas {
            display: block;
            background-color: #e0f7fa;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Arial Black', Gadget, sans-serif;
            font-size: 5vw;
            color: white;
            text-align: center;
            display: none;
            z-index: 2;
        }
        #heart {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23e91e63" d="M50 91s45-27 45-56c0-18-14-31-31-31-11 0-21 7-24 18C37 11 27 4 16 4 0 4-14 18-14 35c0 29 45 56 45 56z"/></svg>') center/contain no-repeat;
            display: none;
            opacity: 0.3;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="heart"></div>
    <div id="message">I love you BooBoo</div>
    <script>
        (function() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');

            // Set canvas dimensions to full window size
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas, false);
            resizeCanvas();

            const box = Math.floor(Math.min(canvas.width, canvas.height) / 30);
            let snake = [];
            snake[0] = {
                x: Math.floor(canvas.width / (2 * box)) * box,
                y: Math.floor(canvas.height / (2 * box)) * box
            };
            let direction = 'RIGHT';
            let apple = {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
            let applesEaten = 0;

            // Touch controls
            let touchStartX = 0;
            let touchStartY = 0;

            canvas.addEventListener('touchstart', function(e) {
                let touch = e.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
            }, false);

            canvas.addEventListener('touchmove', function(e) {
                e.preventDefault(); // Prevent scrolling
            }, false);

            canvas.addEventListener('touchend', function(e) {
                let touchEndX = e.changedTouches[0].clientX;
                let touchEndY = e.changedTouches[0].clientY;

                let deltaX = touchEndX - touchStartX;
                let deltaY = touchEndY - touchStartY;

                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    if (deltaX > 0 && direction != 'LEFT') {
                        direction = 'RIGHT';
                    } else if (deltaX < 0 && direction != 'RIGHT') {
                        direction = 'LEFT';
                    }
                } else {
                    if (deltaY > 0 && direction != 'UP') {
                        direction = 'DOWN';
                    } else if (deltaY < 0 && direction != 'DOWN') {
                        direction = 'UP';
                    }
                }
            }, false);

            function draw() {
                ctx.fillStyle = '#e0f7fa';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < snake.length; i++) {
                    ctx.fillStyle = 'green';
                    ctx.fillRect(snake[i].x, snake[i].y, box, box);
                    ctx.strokeStyle = 'white';
                    ctx.strokeRect(snake[i].x, snake[i].y, box, box);
                }

                ctx.fillStyle = 'red';
                ctx.fillRect(apple.x, apple.y, box, box);

                let snakeX = snake[0].x;
                let snakeY = snake[0].y;

                if (direction == 'LEFT') snakeX -= box;
                if (direction == 'UP') snakeY -= box;
                if (direction == 'RIGHT') snakeX += box;
                if (direction == 'DOWN') snakeY += box;

                // Wrap around the canvas edges
                if (snakeX >= canvas.width) snakeX = 0;
                if (snakeX < 0) snakeX = canvas.width - box;
                if (snakeY >= canvas.height) snakeY = 0;
                if (snakeY < 0) snakeY = canvas.height - box;

                if (snakeX == apple.x && snakeY == apple.y) {
                    applesEaten++;
                    apple = {
                        x: Math.floor(Math.random() * (canvas.width / box)) * box,
                        y: Math.floor(Math.random() * (canvas.height / box)) * box
                    };
                    if (applesEaten >= 5) {
                        displayHeartAndMessage();
                    }
                } else {
                    snake.pop();
                }

                let newHead = {
                    x: snakeX,
                    y: snakeY
                };

                snake.unshift(newHead);
            }

            function displayHeartAndMessage() {
                document.getElementById('heart').style.display = 'block';
                document.getElementById('message').style.display = 'block';
            }

            let game = setInterval(draw, 100);
        })();
    </script>
</body>
</html>
